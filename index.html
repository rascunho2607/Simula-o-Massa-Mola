        // Implementa√ß√µes de efeitos das habilidades
        function createExplosion(x, y) {
            // Criar explos√£o visual
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    '#ff5500',
                    3 + Math.random() * 4,
                    30 + Math.random() * 30
                ));
            }
            
            // Aplicar for√ßa aos pontos pr√≥ximos
            points.forEach(p => {
                if (p.pinned) return;
                const dx = p.x - x;
                const dy = p.y - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 100) {
                    const force = (1 - dist / 100) * 10;
                    p.px -= (dx / dist) * force;
                    p.py -= (dy / dist) * force;
                }
            });
        }
        
        function createVortex(x, y) {

                points.forEach(p => {
                    if (p.pinned) return;
                    const dx = p.x - vortex.x;
                    const dy = p.y - vortex.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        const force = (1 - dist / 150) * vortex.strength * 0.1;
                        // For√ßa circular
                        p.px += (-dy / dist) * force;
                        p.py += (dx / dist) * force;
                        p.px -= (dx / dist) * force * 0.5; // For√ßa centr√≠peta
                        p.py -= (dy / dist) * force * 0.5;
                    }
                });
                
                vortex.life--;
                if (vortex.life <= 0) {
                    clearInterval(vortexInterval);
                }
            }, 16);
        }

        // Classes e fun√ß√µes originais (atualizadas para usar o sistema de upgrades)
        class Point {
            constructor(x, y, pinned = false) {
                this.x = x;
                this.y = y;
                this.px = x;
                this.py = y;
                this.vx = 0;
                this.vy = 0;
                this.pinned = pinned;
                this.originalPinned = pinned;
                this.dartId = null;
                this.isBurning = false;
                this.burnIntensity = 0;
                this.burnTime = 0;
                this.maxBurnTime = 200;
                this.frozen = false;
                this.freezeTime = 0;
            }

            update() {
                // Efeito do congelamento
                if (this.frozen) {
                    this.freezeTime--;
                    if (this.freezeTime <= 0) {
                        this.frozen = false;
                    }
                    return; // Pontos congelados n√£o se movem
                }

                // Efeito do fogo (original)
                if (this.isBurning) {
                    this.burnTime++;
                    
                    if (!this.pinned) {
                        this.py -= 0.1 * this.burnIntensity;
                    }
                    
                    if (Math.random() < 0.3 * this.burnIntensity) {
                        fireParticles.push(new FireParticle(
                            this.x + (Math.random() - 0.5) * 5,
                            this.y + (Math.random() - 0.5) * 5,
                            (Math.random() - 0.5) * 0.5,
                            -Math.random() * 1.5 - 0.5,
                            this.burnIntensity
                        ));
                    }
                    
                    // Propagar fogo mais r√°pido se tiver upgrade
                    const spreadBonus = specialAbilities.flame.spread?.level || 0;
                    if (Math.random() < (0.02 + spreadBonus * 0.01) * this.burnIntensity) {
                        springs.forEach(spring => {
                            if (spring.active && (spring.p1 === this || spring.p2 === this)) {
                                const otherPoint = spring.p1 === this ? spring.p2 : spring.p1;
                                if (!otherPoint.pinned && Math.random() < 0.3) {
                                    otherPoint.ignite(this.burnIntensity * 0.7);
                                }
                            }
                        });
                    }
                    
                    // Queima molas
                    if (Math.random() < 0.01 * this.burnIntensity) {
                        springs.forEach(spring => {
                            if (spring.active && (spring.p1 === this || spring.p2 === this)) {
                                spring.active = false;
                            }
                        });
                    }
                    
                    if (this.burnTime > this.maxBurnTime * 0.7) {
                        this.burnIntensity *= 0.99;
                    }
                    
                    if (this.burnTime > this.maxBurnTime) {
                        this.isBurning = false;
                        this.burnIntensity = 0;
                        burningPoints.delete(this);
                    }
                }

                if (this.pinned) return;

                // For√ßa do mouse com upgrades
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                
                const mouseRange = 80 * playerData.tools.mouse.range;
                
                if (mouse.down) {
                    if (activeTool === 'mouse' && dist < mouseRange) {
                        const forceMultiplier = MOUSE_POWER * playerData.tools.mouse.force;
                        this.px -= (mouse.x - mouse.px) * forceMultiplier;
                        this.py -= (mouse.y - mouse.py) * forceMultiplier;
                        
                        // Ganhar XP por intera√ß√£o
                        if (Math.random() < 0.1) {
                            gainXP(1);
                        }
                    } else if (activeTool === 'blower' && blowForce > 0) {
                        const blowerRange = 150 * playerData.tools.blower.range;
                        const blowerForceMultiplier = BLOWER_POWER * playerData.tools.blower.force;
                        
                        let blowX = Math.cos(blowAngle);
                        let blowY = Math.sin(blowAngle);
                        let pointToBlowX = this.x - mouse.x;
                        let pointToBlowY = this.y - mouse.y;
                        
                        let projection = pointToBlowX * blowX + pointToBlowY * blowY;
                        let blowDist = Math.sqrt(pointToBlowX * pointToBlowX + pointToBlowY * pointToBlowY);
                        
                        if (projection > 0 && blowDist < blowerRange) {
                            let force = blowForce * (1 - blowDist / blowerRange) * blowerForceMultiplier;
                            this.px -= blowX * force;
                            this.py -= blowY * force;
                            
                            // Ganhar XP por sopro
                            if (Math.random() < 0.05) {
                                gainXP(1);
                            }
                        }
                    } else if (activeTool === 'flame' && flameActive) {
                        const flameRange = 120 * playerData.tools.flame.range;
                        const flameForceMultiplier = FLAME_POWER * playerData.tools.flame.force;
                        
                        let flameX = Math.cos(flameAngle);
                        let flameY = Math.sin(flameAngle);
                        let pointToFlameX = this.x - mouse.x;
                        let pointToFlameY = this.y - mouse.y;
                        
                        let projection = pointToFlameX * flameX + pointToFlameY * flameY;
                        let flameDist = Math.sqrt(pointToFlameX * pointToFlameX + pointToFlameY * pointToFlameY);
                        
                        if (projection > 0 && flameDist < flameRange) {
                            let force = (1 - flameDist / flameRange) * flameForceMultiplier * config.flameIntensity;
                            this.px -= flameX * force * 0.5;
                            this.py -= flameY * force * 0.5;
                            
                            // Chance de incendiar com upgrade de propaga√ß√£o
                            const spreadBonus = specialAbilities.flame.spread?.level || 0;
                            if (Math.random() < (0.05 + spreadBonus * 0.02) * config.flameIntensity && !this.isBurning) {
                                this.ignite(config.flameIntensity);
                                gainXP(2);
                            }
                        }
                    }
                }

                // Integra√ß√£o de Verlet
                let vx = (this.x - this.px) * config.friction;
                let vy = (this.y - this.py) * config.friction;

                this.px = this.x;
                this.py = this.y;
                this.x += vx;
                this.y += vy + config.gravity;
            }
            
            ignite(intensity = 1.0) {
                this.isBurning = true;
                this.burnIntensity = Math.min(intensity, 1.5);
                this.burnTime = 0;
                burningPoints.add(this);
            }
            
            extinguish() {
                this.isBurning = false;
                this.burnIntensity = 0;
                burningPoints.delete(this);
            }
            
            freeze(duration = 100) {
                this.frozen = true;
                this.freezeTime = duration;
            }

            draw() {
                if (this.frozen) {
                    // Desenhar ponto congelado
                    ctx.save();
                    ctx.fillStyle = '#55aaff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                } else if (this.isBurning) {
                    ctx.save();
                    
                    let gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, 8 * this.burnIntensity
                    );
                    gradient.addColorStop(0, `rgba(255, ${100 + 155 * this.burnIntensity}, 0, ${0.8 * this.burnIntensity})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 8 * this.burnIntensity, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgb(255, ${100 + 155 * this.burnIntensity}, 0)`;
                    ctx.fill();
                } else if (this.dartId) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffff55';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.strokeStyle = '#ffaa00';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                    ctx.fillStyle = this.pinned ? '#ff5555' : '#ffffff';
                    ctx.fill();
                }
            }
            
            pinByDart(dartId) {
                this.pinned = true;
                this.originalPinned = false;
                this.dartId = dartId;
                pinnedByDarts.add(this);
                updateDartCounter();
            }
            
            unpinByDart() {
                if (this.dartId) {
                    this.pinned = false;
                    this.dartId = null;
                    pinnedByDarts.delete(this);
                    updateDartCounter();
                }
            }
        }

        // Classe Cannonball atualizada com efeitos de upgrades
        class Cannonball {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 10;
                this.active = true;
                this.age = 0;
                this.id = Math.random().toString(36).substr(2, 9);
                this.bounces = 0;
                this.maxBounces = specialAbilities.cannon.ricochet?.level || 0;
                this.willExplode = Math.random() < (specialAbilities.cannon.explosion?.level * 0.3 || 0);
                this.willFragment = Math.random() < (specialAbilities.cannon.fragmentation?.level * 0.2 || 0);
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += config.gravity * 0.1;
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.age++;
                
                // Ricochete nas bordas
                if (this.maxBounces > 0 && this.bounces < this.maxBounces) {
                    if (this.x < this.radius && this.vx < 0) {
                        this.vx = -this.vx;
                        this.bounces++;
                        this.x = this.radius;
                    } else if (this.x > width - this.radius && this.vx > 0) {
                        this.vx = -this.vx;
                        this.bounces++;
                        this.x = width - this.radius;
                    }
                    
                    if (this.y < this.radius && this.vy < 0) {
                        this.vy = -this.vy;
                        this.bounces++;
                        this.y = this.radius;
                    } else if (this.y > height - this.radius && this.vy > 0) {
                        this.vy = -this.vy;
                        this.bounces++;
                        this.y = height - this.radius;
                    }
                }
                
                if (this.x < -100 || this.x > width + 100 || 
                    this.y > height + 100 || this.age > 600) {
                    this.active = false;
                }
                
                // Colis√£o com pontos
                if (this.active) {
                    points.forEach(p => {
                        if (!p.pinned) {
                            let dx = p.x - this.x;
                            let dy = p.y - this.y;
                            let dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < this.radius + 2) {
                                p.px -= this.vx * 0.8;
                                p.py -= this.vy * 0.8;
                                
                                // Ganhar XP por acertar ponto
                                gainXP(2);
                                
                                // Explos√£o ao contato
                                if (this.willExplode) {
                                    createExplosion(this.x, this.y);
                                    this.active = false;
                                }
                                
                                // Fragmenta√ß√£o
                                if (this.willFragment && this.active) {
                                    for (let i = 0; i < 3; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const speed = 2 + Math.random() * 2;
                                        cannonballs.push(new Cannonball(
                                            this.x, this.y,
                                            Math.cos(angle) * speed,
                                            Math.sin(angle) * speed
                                        ));
                                    }
                                    this.active = false;
                                }
                                
                                if (this.active && dist > 0) {
                                    let nx = dx / dist;
                                    let ny = dy / dist;
                                    let dot = this.vx * nx + this.vy * ny;
                                    this.vx = this.vx - 2 * dot * nx * 0.7;
                                    this.vy = this.vy - 2 * dot * ny * 0.7;
                                }
                            }
                        }
                    });
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.willExplode ? '#ff8800' : '#ff5555';
                ctx.fill();
                ctx.strokeStyle = this.willExplode ? '#ffaa00' : '#ff0000';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = this.willExplode ? '#ffbb55' : '#ff8888';
                ctx.fill();
                
                // Indicador de ricochete
                if (this.maxBounces > 0) {
                    ctx.fillStyle = '#ffff00';
                    ctx.font = '10px Arial';
                    ctx.fillText(`‚Üª${this.maxBounces - this.bounces}`, this.x - 5, this.y - 12);
                }
            }
        }

        function createWeb(x, y) {

            const nearbyPoints = points.filter(p => {

                const dx = p.x - x;
                const dy = p.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 100;

            // Conectar pontos aleatoriamente

        // ==============================================
        // FUN√á√ïES RESTANTES DA SIMULA√á√ÉO (ORIGINAIS)
        // ==============================================
        
        // [As classes Spring, FireParticle, Dart, Particle e fun√ß√µes restantes 
        // permanecem como no c√≥digo original, apenas atualizadas para usar
        // o sistema de upgrades onde apropriado]
        
        // Classes restantes (mantidas do original com pequenas atualiza√ß√µes)
        class Spring {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = config.spacing;
                this.active = true;
                this.isBurning = false;
                this.burnIntensity = 0;
                this.isTemporary = false;
                this.life = 0;
            }

            update() {
                if (!this.active) return;

                if (this.isTemporary) {
                    this.life--;
                    if (this.life <= 0) {
                        this.active = false;
                        return;
                    }
                }

                if (this.isBurning) {
                    this.burnIntensity *= 0.98;
                    
                    if (Math.random() < 0.1 * this.burnIntensity) {
                        const t = Math.random();
                        const x = this.p1.x + (this.p2.x - this.p1.x) * t;
                        const y = this.p1.y + (this.p2.y - this.p1.y) * t;
                        
                        fireParticles.push(new FireParticle(
                            x + (Math.random() - 0.5) * 3,
                            y + (Math.random() - 0.5) * 3,
                            (Math.random() - 0.5) * 0.3,
                            -Math.random() * 0.8 - 0.2,
                            this.burnIntensity * 0.7
                        ));
                    }
                    
                    if (Math.random() < 0.02 * this.burnIntensity) {
                        this.active = false;
                    }
                    
                    if (Math.random() < 0.01 * this.burnIntensity) {
                        if (!this.p1.isBurning) this.p1.ignite(this.burnIntensity * 0.5);
                        if (!this.p2.isBurning) this.p2.ignite(this.burnIntensity * 0.5);
                    }
                }

                let dx = this.p2.x - this.p1.x;
                let dy = this.p2.y - this.p1.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > config.tearDistance || (dist > config.tearDistance * 0.6 && mouse.down && this.mouseNearby())) {
                    this.active = false;
                    return;
                }

                let diff = (this.length - dist) / dist;
                let offsetX = dx * diff * 0.5 * config.stiffness;
                let offsetY = dy * diff * 0.5 * config.stiffness;

                if (!this.p1.pinned) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }
                if (!this.p2.pinned) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }
            
            ignite(intensity = 1.0) {
                this.isBurning = true;
                this.burnIntensity = intensity;
            }
            
            extinguish() {
                this.isBurning = false;
                this.burnIntensity = 0;
            }

            mouseNearby() {
                let midX = (this.p1.x + this.p2.x) / 2;
                let midY = (this.p1.y + this.p2.y) / 2;
                return Math.hypot(midX - mouse.x, midY - mouse.y) < 20;
            }

            draw() {
                if (!this.active) return;
                
                if (this.isTemporary) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.life / 300 * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                } else if (this.isBurning) {
                    const gradient = ctx.createLinearGradient(
                        this.p1.x, this.p1.y,
                        this.p2.x, this.p2.y
                    );
                    
                    const intensity = this.burnIntensity;
                    gradient.addColorStop(0, `rgba(255, ${100 + 155 * intensity}, 0, ${0.8 * intensity})`);
                    gradient.addColorStop(0.5, `rgba(255, ${50 + 205 * intensity}, 0, ${0.9 * intensity})`);
                    gradient.addColorStop(1, `rgba(255, ${100 + 155 * intensity}, 0, ${0.8 * intensity})`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = config.lineWidth + 2 * intensity;
                    ctx.setLineDash([]);
                } else {
                    ctx.strokeStyle = config.lineColor;
                    ctx.lineWidth = config.lineWidth;
                    ctx.setLineDash([]);
                }
                
                ctx.beginPath();
                ctx.moveTo(this.p1.x, this.p1.y);
                ctx.lineTo(this.p2.x, this.p2.y);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        class FireParticle {
            constructor(x, y, vx, vy, intensity) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.intensity = intensity || Math.random() * 0.5 + 0.5;
                this.life = 50 + Math.random() * 100;
                this.maxLife = this.life;
                this.size = 3 + Math.random() * 5;
                this.colorPhase = Math.random() * Math.PI * 2;
                
                // Efeito de cores com upgrade
                const colorsLevel = specialAbilities.flame.colors?.level || 0;
                if (colorsLevel > 0) {
                    this.colorType = Math.floor(Math.random() * (colorsLevel + 1));
                } else {
                    this.colorType = 0;
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                this.size *= 0.98;
                
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.05;
                
                this.vy -= 0.02;
            }
            
            draw() {
                const lifeRatio = this.life / this.maxLife;
                const alpha = lifeRatio * this.intensity;
                
                let r, g, b;
                switch (this.colorType) {
                    case 1: // Azul (mais quente)
                        r = 100 + Math.sin(this.colorPhase) * 50;
                        g = 150 + Math.sin(this.colorPhase + 1) * 50;
                        b = 255;
                        break;
                    case 2: // Verde (pegajoso)
                        r = 100;
                        g = 255;
                        b = 100;
                        break;
                    default: // Normal
                        r = 255;
                        g = 100 + Math.sin(this.colorPhase) * 100;
                        b = 0;
                }
                
                ctx.save();
                ctx.globalAlpha = alpha * 0.7;
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha})`);
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = alpha;
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // [As classes Dart e Particle permanecem exatamente como no original]
        class Dart {
            constructor(x, y, vx, vy, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.active = true;
                this.stuck = false;
                this.age = 0;
                this.id = Math.random().toString(36).substr(2, 9);
                this.stuckPoint = null;
                this.rotation = Math.atan2(vy, vx);
                
                this.targetX = targetX;
                this.targetY = targetY;
                this.collisionEnabled = false;
                this.distanceTraveled = 0;
                
                this.initialDistanceToTarget = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) + 
                    Math.pow(this.targetY - this.y, 2)
                );
                
                this.minTravelDistance = this.initialDistanceToTarget * 0.9;
            }
            
            update() {
                if (this.stuck) {
                    if (this.stuckPoint) {
                        this.x = this.stuckPoint.x;
                        this.y = this.stuckPoint.y;
                    }
                    return;
                }
                
                let prevX = this.x;
                let prevY = this.y;
                
                this.x += this.vx;
                this.y += this.vy;
                this.vy += config.gravity * 0.05;
                this.rotation = Math.atan2(this.vy, this.vx);
                this.age++;
                
                this.distanceTraveled += Math.sqrt(
                    Math.pow(this.x - prevX, 2) + 
                    Math.pow(this.y - prevY, 2)
                );
                
                const currentDistanceToTarget = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) + 
                    Math.pow(this.targetY - this.y, 2)
                );
                
                if (!this.collisionEnabled) {
                    const dotProduct = (this.targetX - prevX) * this.vx + (this.targetY - prevY) * this.vy;
                    
                    if (this.distanceTraveled >= this.minTravelDistance || dotProduct < 0) {
                        this.collisionEnabled = true;
                    }
                }
                
                if (this.x < -100 || this.x > width + 100 || this.y > height + 100 || this.age > 400) {
                    this.active = false;
                }
                
                if (this.active && !this.stuck && this.collisionEnabled) {
                    let closestPoint = null;
                    let closestDist = Infinity;
                    
                    points.forEach(p => {
                        if (!p.pinned) {
                            let dx = p.x - this.x;
                            let dy = p.y - this.y;
                            let dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 10 && dist < closestDist) {
                                closestDist = dist;
                                closestPoint = p;
                            }
                        }
                    });
                    
                    if (closestPoint) {
                        this.stuck = true;
                        this.stuckPoint = closestPoint;
                        this.vx = 0;
                        this.vy = 0;
                        
                        closestPoint.pinByDart(this.id);
                        
                        for (let i = 0; i < 15; i++) {
                            particles.push(new Particle(
                                this.x, this.y,
                                (Math.random() - 0.5) * 4,
                                (Math.random() - 0.5) * 4,
                                '#ffff55',
                                2 + Math.random() * 3,
                                25 + Math.random() * 25
                            ));
                        }
                        
                        // Ganhar XP por prender dardo
                        gainXP(3);
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.stuck) {
                    ctx.rotate(this.rotation);
                    
                    ctx.strokeStyle = '#ffff55';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-8, 0);
                    ctx.lineTo(12, 0);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#ffaa00';
                    ctx.beginPath();
                    ctx.moveTo(12, 0);
                    ctx.lineTo(7, -3);
                    ctx.lineTo(7, 3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ff5555';
                    ctx.beginPath();
                    ctx.moveTo(-8, 0);
                    ctx.lineTo(-3, -5);
                    ctx.lineTo(2, 0);
                    ctx.lineTo(-3, 5);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.rotate(this.rotation);
                    
                    ctx.strokeStyle = '#ffff55';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-10, 0);
                    ctx.lineTo(15, 0);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#ffaa00';
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(10, -3);
                    ctx.lineTo(10, 3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ff5555';
                    ctx.beginPath();
                    ctx.moveTo(-10, 0);
                    ctx.lineTo(-5, -5);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(-5, 5);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.globalAlpha = this.collisionEnabled ? 0.5 : 0.2;
                    ctx.strokeStyle = this.collisionEnabled ? '#ffaa00' : '#888888';
                    ctx.lineWidth = this.collisionEnabled ? 1 : 0.5;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(-10, 0);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                    
                    if (!this.collisionEnabled) {
                        ctx.restore();
                        
                        ctx.save();
                        ctx.globalAlpha = 0.3;
                        ctx.strokeStyle = '#ffff00';
                        ctx.lineWidth = 1;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.targetX, this.targetY);
                        ctx.stroke();
                        ctx.setLineDash([]);
                        
                        ctx.beginPath();
                        ctx.arc(this.targetX, this.targetY, 5, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffff00';
                        ctx.fill();
                        ctx.globalAlpha = 1;
                        ctx.restore();
                        
                        ctx.save();
                        ctx.translate(this.x, this.y);
                        ctx.rotate(this.rotation);
                    }
                }
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life--;
                this.size *= 0.97;
            }
            
            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function init() {

            rows = config.numeroDeLinhas;

            for (let y = 0; y <= rows; y++) {
                for (let x = 0; x <= cols; x++) {
                    let p = new Point(startX + x * config.spacing, 50 + y * config.spacing, y === 0);
                    points.push(p);

                    if (x > 0) springs.push(new Spring(points[points.length - 2], p));
                    if (y > 0) springs.push(new Spring(points[points.length - (cols + 2)], p));
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Atualizar f√≠sica
            for(let i = 0; i < 5; i++) {
                springs.forEach(s => s.update());
            }
            points.forEach(p => p.update());
            
            // Atualizar objetos
            cannonballs = cannonballs.filter(b => b.active);
            cannonballs.forEach(b => b.update());
            
            darts = darts.filter(d => d.active);
            darts.forEach(d => d.update());
            
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            fireParticles = fireParticles.filter(p => p.life > 0);
            fireParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // Desenhar malha
            ctx.beginPath();
            ctx.strokeStyle = config.lineColor;
            ctx.lineWidth = config.lineWidth;
            springs.forEach(s => s.draw());
            ctx.stroke();
            
            // Desenhar pontos
            points.forEach(p => p.draw());
            
            // Desenhar objetos
            cannonballs.forEach(b => b.draw());
            darts.forEach(d => d.draw());
            
            // Desenhar efeitos
            if (activeTool === 'blower' && blowForce > 0) {
                drawBlowerEffect();
            }
            
            if (activeTool === 'flame' && flameActive) {
                drawFlameEffect();
            }

            mouse.px = mouse.x;
            mouse.py = mouse.y;

            requestAnimationFrame(animate);
        }
        
        function drawBlowerEffect() {
            let centerX = mouse.x;
            let centerY = mouse.y;
            let angle = blowAngle;
            let force = blowForce;
            let radius = 40 + force * 30;
            
            ctx.save();
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#55aaff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 0.9;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            let arrowX = centerX + Math.cos(angle) * (radius + 30);
            let arrowY = centerY + Math.sin(angle) * (radius + 30);
            ctx.lineTo(arrowX, arrowY);
            
            ctx.lineTo(arrowX - Math.cos(angle - 0.3) * 15, arrowY - Math.sin(angle - 0.3) * 15);
            ctx.moveTo(arrowX, arrowY);
            ctx.lineTo(arrowX - Math.cos(angle + 0.3) * 15, arrowY - Math.sin(angle + 0.3) * 15);
            ctx.stroke();
            
            ctx.restore();
            
            if (Math.random() < 0.5) {
                let pAngle = angle + (Math.random() - 0.5) * 0.7;
                let pDist = Math.random() * radius;
                let px = centerX + Math.cos(pAngle) * pDist;
                let py = centerY + Math.sin(pAngle) * pDist;
                
                particles.push(new Particle(
                    px, py,
                    Math.cos(pAngle) * force * 5 + (Math.random() - 0.5) * 2,
                    Math.sin(pAngle) * force * 5 + (Math.random() - 0.5) * 2,
                    '#ffffff',
                    3 + Math.random() * 4,
                    40 + Math.random() * 40
                ));
            }
        }
        
        function drawFlameEffect() {
            const centerX = mouse.x;
            const centerY = mouse.y;
            const angle = flameAngle;
            const length = 120 * playerData.tools.flame.range;
            const baseWidth = 30;
            const tipWidth = 5;
            
            const tipX = centerX + Math.cos(angle) * length;
            const tipY = centerY + Math.sin(angle) * length;
            
            const leftX = centerX + Math.cos(angle - Math.PI/2) * baseWidth/2;
            const leftY = centerY + Math.sin(angle - Math.PI/2) * baseWidth/2;
            
            const rightX = centerX + Math.cos(angle + Math.PI/2) * baseWidth/2;
            const rightY = centerY + Math.sin(angle + Math.PI/2) * baseWidth/2;
            
            ctx.save();
            
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, baseWidth * 1.5
            );
            gradient.addColorStop(0, `rgba(255, 200, 0, ${0.6 * config.flameIntensity})`);
            gradient.addColorStop(0.5, `rgba(255, 100, 0, ${0.4 * config.flameIntensity})`);
            gradient.addColorStop(1, 'rgba(255, 50, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseWidth * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            const flameGradient = ctx.createLinearGradient(
                centerX, centerY,
                tipX, tipY
            );
            flameGradient.addColorStop(0, `rgba(255, 255, 200, ${0.7 * config.flameIntensity})`);
            flameGradient.addColorStop(0.3, `rgba(255, 200, 0, ${0.6 * config.flameIntensity})`);
            flameGradient.addColorStop(0.7, `rgba(255, 100, 0, ${0.5 * config.flameIntensity})`);
            flameGradient.addColorStop(1, `rgba(255, 50, 0, ${0.3 * config.flameIntensity})`);
            
            ctx.fillStyle = flameGradient;
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            ctx.lineTo(tipX, tipY);
            ctx.lineTo(rightX, rightY);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            if (Math.random() < 0.8 * config.flameIntensity) {
                const dist = Math.random() * length * 0.8;
                const offset = (Math.random() - 0.5) * baseWidth * 0.7;
                
                const pX = centerX + Math.cos(angle) * dist + Math.cos(angle - Math.PI/2) * offset;
                const pY = centerY + Math.sin(angle) * dist + Math.sin(angle - Math.PI/2) * offset;
                
                fireParticles.push(new FireParticle(
                    pX, pY,
                    Math.cos(angle) * 2 + (Math.random() - 0.5) * 1.5,
                    Math.sin(angle) * 2 + (Math.random() - 0.5) * 1.5 - 0.5,
                    config.flameIntensity * (0.7 + Math.random() * 0.3)
                ));
            }
            
            if (Math.random() < 0.3 * config.flameIntensity) {
                const smokeX = centerX + Math.cos(angle) * length * 0.9;
                const smokeY = centerY + Math.sin(angle) * length * 0.9;
                
                particles.push(new Particle(
                    smokeX, smokeY,
                    Math.cos(angle) * 0.5 + (Math.random() - 0.5) * 0.8,
                    Math.sin(angle) * 0.5 + (Math.random() - 0.5) * 0.8 - 0.3,
                    `rgba(100, 100, 100, ${0.5 * config.flameIntensity})`,
                    5 + Math.random() * 8,
                    80 + Math.random() * 80
                ));
            }
        }

            e.stopPropagation();
            isUpgradeModalOpen = false;
            upgradeModal.style.display = 'none';
        });
        
        closeSpecialModal.addEventListener('click', function(e) {
            e.stopPropagation();
            isSpecialModalOpen = false;
            specialModal.style.display = 'none';
        });
        
        // Fechar modais ao clicar fora
        [configModal, upgradeModal, specialModal].forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    e.stopPropagation();
                    if (modal === configModal) isConfigModalOpen = false;
                    if (modal === upgradeModal) isUpgradeModalOpen = false;
                    if (modal === specialModal) isSpecialModalOpen = false;
                    modal.style.display = 'none';
                }
            });
        });
        
        // Reset de configura√ß√µes
        resetBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            config = {...defaultConfig};
            createConfigControls();
            init();
        });
        
        // Event Listeners para mouse e teclado
        window.addEventListener('mousedown', e => { 
            lastMouseDownTime = Date.now();
            
            // Verificar se est√° clicando em elementos da UI
            const uiElements = ['BUTTON', 'INPUT', 'DIV'];
            if (uiElements.includes(e.target.tagName) || e.target.closest('.modal-content')) {
                return;
            }
            
            mouse.down = true; 
            mouse.button = e.button;
            
            // A√ß√µes por ferramenta
            if (activeTool === 'cannon' && e.button === 0) {
                let angle = Math.atan2(e.clientY - height + 100, e.clientX - width / 2);
                let speed = CANNON_POWER;
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;
                
                // Verificar se tem habilidade de rajada
                const rapidfireLevel = specialAbilities.cannon.rapidfire?.level || 0;
                const shots = rapidfireLevel > 0 ? 3 + rapidfireLevel : 1;
                
                for (let i = 0; i < shots; i++) {
                    const spread = rapidfireLevel > 0 ? (i - (shots-1)/2) * 0.2 : 0;
                    cannonballs.push(new Cannonball(
                        width / 2 + Math.cos(angle + spread) * 20, 
                        height - 50, 
                        Math.cos(angle + spread) * speed * (0.9 + Math.random() * 0.2),
                        Math.sin(angle + spread) * speed * (0.9 + Math.random() * 0.2)
                    ));
                }
                
                // Efeitos visuais
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(
                        width / 2, height - 50,
                        vx * 0.1 + (Math.random() - 0.5) * 3,
                        vy * 0.1 + (Math.random() - 0.5) * 3,
                        '#888888',
                        4 + Math.random() * 5,
                        50 + Math.random() * 50
                    ));
                }
                
                // Ganhar XP por disparar canh√£o
                gainXP(5);
                
            } else if (activeTool === 'dart' && e.button === 0) {
                let angle = Math.atan2(e.clientY - height + 100, e.clientX - width / 2);
                let speed = DART_POWER;
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;
                
                // Verificar se tem habilidade de m√∫ltiplos dardos
                const multishotLevel = specialAbilities.dart.multishot?.level || 0;
                const shots = multishotLevel > 0 ? 3 : 1;
                
                for (let i = 0; i < shots; i++) {
                    const spread = shots > 1 ? (i - 1) * 0.3 : 0;
                    darts.push(new Dart(
                        width / 2,
                        height - 50,
                        Math.cos(angle + spread) * speed,
                        Math.sin(angle + spread) * speed,
                        e.clientX,
                        e.clientY
                    ));
                }
                
                // Efeitos visuais
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(
                        width / 2, height - 50,
                        vx * 0.05 + (Math.random() - 0.5) * 1.5,
                        vy * 0.05 + (Math.random() - 0.5) * 1.5,
                        '#ffff55',
                        2 + Math.random() * 2,
                        15 + Math.random() * 15
                    ));
                }
                
            } else if (activeTool === 'blower' && e.button === 0) {
                blowForce = 1.5;
                blowAngle = Math.atan2(e.clientY - mouse.y, e.clientX - mouse.x);
            } else if (activeTool === 'flame' && e.button === 0) {
                flameActive = true;
                flameAngle = Math.atan2(e.clientY - mouse.y, e.clientX - mouse.x);
                toolIndicator.className = 'tool-indicator flame-active';
                createToolbar();
            }
        });
        
        window.addEventListener('mouseup', e => { 
            mouse.down = false;
            
            if (activeTool === 'blower') {
                blowForce = 0;
            } else if (activeTool === 'flame') {
                flameActive = false;
                toolIndicator.className = 'tool-indicator';
                createToolbar();
            }
        });
        
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            if (mouse.down) {
                if (activeTool === 'blower' && blowForce > 0) {
                    blowAngle = Math.atan2(e.clientY - mouse.y, e.clientX - mouse.x);
                } else if (activeTool === 'flame' && flameActive) {
                    flameAngle = Math.atan2(e.clientY - mouse.y, e.clientX - mouse.x);
                }
            }
        });
        
        window.addEventListener('contextmenu', e => {
            e.preventDefault();
        });
        
        window.addEventListener('resize', init);
        
        // Atalhos de teclado
        window.addEventListener('keydown', function(e) {
            // Ignorar se estiver em modal
            if (isConfigModalOpen || isUpgradeModalOpen || isSpecialModalOpen) {
                return;
            }
            
            const key = e.key.toUpperCase();
            
            // Ferramentas
            if (key === 'M') setActiveTool('mouse');
            if (key === 'B') setActiveTool('blower');
            if (key === 'C') setActiveTool('cannon');
            if (key === 'D') setActiveTool('dart');
            if (key === 'L') setActiveTool('flame');
            
            // A√ß√µes
            if (key === 'R') clearAllDarts();
            if (key === 'F') extinguishAllFire();
            
            // Atalhos para habilidades (Q, E, R, T, Y)
            if (key === 'Q' && activeAbilities[activeTool].length > 0) {
                activateAbility(activeAbilities[activeTool][0]);
            }
            if (key === 'E' && activeAbilities[activeTool].length > 1) {
                activateAbility(activeAbilities[activeTool][1]);
            }
            if (key === 'R' && activeAbilities[activeTool].length > 2) {
                activateAbility(activeAbilities[activeTool][2]);
            }
            
            // Modais
            if (e.key === 'Escape') {
                if (configModal.style.display === 'flex') {
                    isConfigModalOpen = false;
                    configModal.style.display = 'none';
                } else if (upgradeModal.style.display === 'flex') {
                    isUpgradeModalOpen = false;
                    upgradeModal.style.display = 'none';
                } else if (specialModal.style.display === 'flex') {
                    isSpecialModalOpen = false;
                    specialModal.style.display = 'none';
                }
            }
            
            // Disparar com espa√ßo
            if (e.key === ' ') {
                e.preventDefault();
                
                if (activeTool === 'dart') {
                    darts.push(new Dart(
                        width / 2,
                        height - 50,
                        0,
                        -DART_POWER,
                        width / 2,
                        height / 3
                    ));
                    
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(
                            width / 2, height - 50,
                            (Math.random() - 0.5) * 1.5,
                            -DART_POWER * 0.05 + (Math.random() - 0.5) * 1.5,
                            '#ffff55',
                            2 + Math.random() * 2,
                            15 + Math.random() * 15
                        ));
                    }
                    
                } else if (activeTool === 'cannon') {
                    const now = Date.now();
                    if (now - lastMouseDownTime > CLICK_THRESHOLD) {
                        let event = new MouseEvent('mousedown', {
                            clientX: width / 2,
                            clientY: height / 2,
                            bubbles: true,
                            cancelable: true
                        });
                        window.dispatchEvent(event);
                        
                        setTimeout(() => {
                            let upEvent = new MouseEvent('mouseup', {
                                clientX: width / 2,
                                clientY: height / 2,
                                bubbles: true,
                                cancelable: true
                            });
                            window.dispatchEvent(upEvent);
                        }, 100);
                    }
                    
                } else if (activeTool === 'flame' && !flameActive) {
                    flameActive = true;
                    flameAngle = Math.atan2(height/2 - mouse.y, width/2 - mouse.x);
                    createToolbar();
                    toolIndicator.className = 'tool-indicator flame-active';
                }
            }
        });
        
        window.addEventListener('keyup', function(e) {
            if (e.key === ' ' && activeTool === 'flame' && flameActive) {
                flameActive = false;
                createToolbar();
                toolIndicator.className = 'tool-indicator';
            }
        });
        
        // Bot√µes da interface
        clearDartsBtn.addEventListener('mousedown', (e) => e.stopPropagation());
        clearDartsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            clearAllDarts();
        });
        
        extinguishBtn.addEventListener('mousedown', (e) => e.stopPropagation());
        extinguishBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            extinguishAllFire();
        });

        // ==============================================
        // INICIALIZA√á√ÉO FINAL
        // ==============================================
        
        // Carregar jogo salvo
        loadGame();
        
        // Inicializar interface
        createConfigControls();
        createToolbar();
        updatePlayerDisplay();
        updateAbilitiesBar();
        
        // Calcular atributos base
        calculateBaseAttributes();
        
        // Iniciar simula√ß√£o
        init();
        animate();
        
        // Focar no canvas
        canvas.focus();
        
        // Mensagem de boas-vindas
        console.log('Sistema de Upgrades carregado!');
        console.log('Use ‚ö° para upgrades gerais');
        console.log('Use ‚òÖ para habilidades especiais');
        console.log('Ganhe XP interagindo com o tecido!');
    </script>
</body>
</html>
